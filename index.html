<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CSE 160: Assignment 2</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>

  <p id="numdot"> XXX </p>
  <p>
    Paws <input type="range" min="-45" max="45" value="0" class="slider" id="pawSlide">
    Animation:
    <button type="button" id="pawOnButton">ON</button>
    <button type="button" id="pawOffButton">OFF</button>
  </p>
  <p>
    Legs <input type="range" min="-45" max="45" value="0" class="slider" id="thighSlide">
    Animation:
    <button type="button" id="thighOnButton">ON</button>
    <button type="button" id="thighOffButton">OFF</button>
  </p>
  <p>
    Tail<input type="range" min="-45" max="45" value="0" class="slider" id="tailSlide">
    Animation:
    <button type="button" id="animationTailOnButton">ON</button>
    <button type="button" id="animationTailOffButton">OFF</button>
  </p>
  <p>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
  </p>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix.js"></script>
  <script src="Triangle.js"></script>
  <script src="Point.js"></script>
  <script src="Cube.js"></script>
  <script src="Cylinder.js"></script>
  <script src="asgn2.js"></script>
</body>

</html>
